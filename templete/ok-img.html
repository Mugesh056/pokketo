<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Landing Page</title>
  
  <link href="../assets/css/pick.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Vertical Navbar -->
    <nav class="vertical-navbar">
      <div class="nav-buttons">
        <a class="nav-link" href="#" data-filter="customer-app">Customer App</a>
        <a class="nav-link" href="#" data-filter="store-panel">Store Panel</a>
        <a class="nav-link" href="#" data-filter="delivery-man-app">Delivery Man App</a>
        <a class="nav-link" href="#" data-filter="website">Website</a>
      </div>
    </nav>

    <!-- Content Area -->
    <div class="content-area">
      <div id="card-container" class="card-container">
        <!-- Cards will be dynamically inserted here -->
      </div>
    </div>
  </div>


 <!-- Modal for displaying card details -->
 <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cardModalLabel">Card Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id="modalImage" src="" alt="Card Image" style="width: 100%; height: auto;">
        <h5 id="modalHeading"></h5>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/pick.js"></script>
    
</body>
</html>
